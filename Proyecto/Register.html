<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Registro</h1>
    <div class="container">
        <h1>Ingreso de datos</h1>
        <form>
            <div class="form-group row">
                <label for="nombre">Primer Nombre</label>
                <input type="text" class="form-control" id="nombre">
           
            
                <label for="snombre">Segundo Nombre</label>
                <input type="text" class="form-control" id="snombre">
            </div>
            <div class="form-group">
                <label for="appate">Apellido Paterno</label>
                <input type="text" class="form-control" id="appate">
            </div>
            <div class="form-group">
                <label for="apmate">Apellido Materno</label>
                <input type="text" class="form-control" id="apmate">
            </div>
            <div class="form-group">
                <label for="Telefono">Telefono</label>
                <input type="number" class="form-control" id="Telefono">
            </div>
            <div class="form-group">
                <label for="Contraseña">Contraseña</label>
                <input type="text" class="form-control" id="Contraseña">
            </div>
            <div class="form-group">
                <label for="sContraseña">Confirmar Contraseña</label>
                <input type="text" class="form-control" id="sContraseña">
            </div>
            <div class="form-group">
                <label for="Correo">Correo Electronico</label>
                <input type="text" class="form-control" id="Correo">
            </div>
            <div class="form-group">
                <label for="Dirrec">Direccion</label>
                <input type="text" class="form-control" id="Dirrec">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>

        </form>



    </div>


    

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
